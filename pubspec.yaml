name: 'poe_chaos_helper'
description: A mobile application to help track chaos set collection.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_screenutil: ^2.3.1
  shared_preferences: ^0.5.8
  loading_indicator: ^1.2.0
  http: ^0.12.2
  barcode_scan: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5
  json_serializable: ^3.3.0
  build_runner: ^1.9.0

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
